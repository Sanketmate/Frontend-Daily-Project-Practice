<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="profile_pic">
                <img src="/Profile_Card/images/profile.jpg" alt="">
            </div>
            <div class="name"><h1>Mariyam Smith</h1></div>
            <div class="info">Developer & Designer</div>
            <div class="social_info">
                <div class="info">
                    <h3>Following</h3>
                    <span>120</span>
                </div>
                <div class="info">
                    <h3>Followers</h3>
                    <span>5000</span>
                </div>
                <div class="info">
                    <h3>Posts</h3>
                    <span>209</span>
                </div>
            </div>
            <div class="btns">
                <button class="btn">Message</button>
                <button class="btn">Follow Me</button>
            </div>
        </div>
    </div>
</body>
</html>
